version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mecfs-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=mecfs_db_consolidated_assays
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - mecfs-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mecfs-app
    restart: unless-stopped
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - PORT=7861
    ports:
      - "7861:7861"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mecfs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  mecfs-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploads_data:
    driver: local
